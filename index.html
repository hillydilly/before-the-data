<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Before The Data — Discover</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>

  <!-- PLAYER BAR -->
  <div id="player-bar">
    <img class="player-art" src="assets/brand/logo-black.jpg" alt="">
    <div class="player-controls">
      <button class="prev-btn" title="Previous">&#9198;</button>
      <button class="play-btn" title="Play">&#9654;</button>
      <button class="next-btn" title="Next">&#9197;</button>
    </div>
    <div class="player-info">
      <div class="player-title">Select a track to play</div>
      <div class="player-source">SPOTIFY</div>
    </div>
    <div class="player-right">
      <button class="heart-btn" title="Like">&#9825;</button>
      <input type="range" class="volume-slider" min="0" max="1" step="0.05" value="0.8">
    </div>
    <div class="player-progress"><div class="player-progress-fill"></div></div>
  </div>

  <!-- SIDEBAR -->
  <aside id="sidebar">
    <a href="index.html" class="sidebar-brand">
      <img src="assets/brand/logo-black.jpg" alt="BTD">
      <span class="brand-name">Before The Data</span>
    </a>
    <div class="sidebar-user">Chad Hillard</div>
    <nav>
      <a href="index.html"><span class="nav-icon">◈</span> Discover</a>
      <a href="new-music.html"><span class="nav-icon">♪</span> New Music</a>
      <a href="popular.html"><span class="nav-icon">▲</span> Popular</a>
      <a href="search.html"><span class="nav-icon">⌕</span> Search</a>
    </nav>
    <div class="sidebar-footer">
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#">Submit Music</a>
    </div>
  </aside>

  <!-- MAIN CONTENT -->
  <main id="main">
    <div class="section-header">
      <h2>New Music</h2>
      <span class="updated">Last updated recently</span>
    </div>
    <div id="new-music-scroll" class="music-scroll"></div>

    <div class="section-header mt-40">
      <h2>Charts</h2>
      <span class="updated">Top 25 by plays</span>
    </div>
    <div id="chart-list" class="chart-list"></div>
  </main>

  <!-- SCRIPTS -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <script src="js/firebase.js"></script>
  <script src="js/player.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
