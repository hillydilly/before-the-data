  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const byViews = await getPostsByViews(25);
      const list = document.getElementById('pop-list');
      if (byViews.length) {
        document.getElementById('pop-updated').textContent = 'Last updated ' + timeAgo(byViews[0].publishedAt);
      }
      byViews.forEach((p, i) => {
        const row = document.createElement('div');
        row.className = 'chart-row';
        row.innerHTML = `
          <span class="chart-rank">${i + 1}</span>
          <div class="chart-play" onclick="event.stopPropagation(); Player.playTrack(${JSON.stringify(p).replace(/"/g, '&quot;')})">â–¶</div>
          <img class="chart-art" src="${p.artUrl}" alt="${p.title}" loading="lazy">
          <div class="chart-info">
            <div class="chart-info-artist">${p.artist}</div>
            <div class="chart-info-title">${p.title}</div>
          </div>
          <div class="chart-actions">
            <button title="Like">â™¡</button>
            <button title="More">â€¢â€¢â€¢</button>
          </div>
        `;
        row.addEventListener('click', () => { window.location.href = 'post.html?id=' + p.id; });
        list.appendChild(row);
      });
    });
  </script>
