[build]
  publish = "."

[functions]
  directory = "netlify/functions"
  node_bundler = "esbuild"

[[redirects]]
  from = "/api/submit-music"
  to = "/.netlify/functions/submit-music"
  status = 200

[[redirects]]
  from = "/api/subscribe"
  to = "/.netlify/functions/subscribe"
  status = 200

[[redirects]]
  from = "/api/create-checkout"
  to = "/.netlify/functions/create-checkout"
  status = 200

[[redirects]]
  from = "/api/stripe-webhook"
  to = "/.netlify/functions/stripe-webhook"
  status = 200

[[edge_functions]]
  path = "/og"
  function = "og"

[[edge_functions]]
  path = "/new-music"
  function = "og"

[[edge_functions]]
  path = "/post/*"
  function = "og"
