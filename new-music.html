  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const posts = await getAllPosts();
      const grid = document.getElementById('grid');
      posts.forEach(p => {
        const card = document.createElement('a');
        card.href = 'post.html?id=' + p.id;
        card.className = 'card-grid';
        card.innerHTML = `
          <img class="card-grid-art" src="${p.artUrl}" alt="${p.title}" loading="lazy">
          <div class="card-grid-body">
            <div class="card-grid-title">${p.title}</div>
            <div class="card-grid-artist">${p.artist}</div>
            <div class="card-grid-meta">
              <span>${timeAgo(p.publishedAt)}</span>
              ${(p.tags || []).map(t => `<span class="tag">${t}</span>`).join('')}
            </div>
          </div>
        `;
        grid.appendChild(card);
      });
    });
  </script>
