    <div class="section-header">
      <span class="section-label">SEARCH</span>

    <div class="search-wrap">
      <input type="text" class="search-input" id="search-input" placeholder="Search artists, songs..." autofocus>
    </div>
    <div id="search-results"></div>
    <div class="empty-msg" id="search-empty" style="display:none">Start typing to search artists and songs...</div>
  </div>

  <script src="js/firebase.js"></script>
  <script src="js/player.js"></script>
  <script src="js/app.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const posts = await getAllPosts();
      const input = document.getElementById('search-input');
      const results = document.getElementById('search-results');
      const empty = document.getElementById('search-empty');
      empty.style.display = 'block';

      input.addEventListener('input', () => {
        const q = input.value;
        results.innerHTML = '';
        if (!q.trim()) { empty.style.display = 'block'; return; }
        empty.style.display = 'none';
        const matches = searchPosts(posts, q);
        if (!matches.length) {
          results.innerHTML = '<div class="empty-msg">No results found</div>';
          return;
        }
        matches.forEach(p => {
          const el = document.createElement('a');
          el.href = 'post.html?id=' + p.id;
          el.className = 'search-result';
          el.innerHTML = `
            <img src="${p.artUrl}" alt="${p.title}" loading="lazy">
            <div class="search-result-info">
              <div class="search-result-title">${p.artist}</div>
              <div class="search-result-artist">${p.title}</div>
            </div>
            <span class="search-result-date">${timeAgo(p.publishedAt)}</span>
          `;
          results.appendChild(el);
        });
      });
    });
  </script>
